<body>
  <h2>Gender</h2>
  <form>
    <input type="radio" id="male" value="male"> <label for="male">Male</label> <br>

    <input type="radio" id="other" value="other"> <label for="other"> Other </label>
  </form>
  <h2>age</h2>
  <form>
    <input type="radio" id="0 ~ 20" value="0 ~ 20"><label for="0 ~ 20">0 ~ 20</label> <br>

    <input type="radio" id="other2" value="other"> <label for="other2"> Other </label>
  </form>

    <input type="radio" id="phd" value="phd"> <label for="phd">phd</label>
  </form>
  <h2>department category</h2>
  <form>
    <input type="radio" id="one" value="one"> <label for="one">one</label> <br>
    <input type="radio" id="two" value="two"> <label for="two">two</label><br>
    <input type="radio" id="three" value="three"> <label for="three">three</label>
  </form>
  <br/>
