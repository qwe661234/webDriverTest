<!DOCTYPE html>
<html lang="en">
  
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8">
  <title>My New Project!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">

<body>
  <h2>Gender</h2>
  <form>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other
  </form>
  <h2>age</h2>
  <form>
    <input type="radio" name="gender" value="male"> 0 ~ 20<br>
    <input type="radio" name="gender" value="female"> 20 ~ 40<br>
    <input type="radio" name="gender" value="other"> Other
  </form>
  <h2>Education</h2>
  <form>
    <input type="radio" name="gender" value="male"> high school<br>
    <input type="radio" name="gender" value="female"> bachelor degree <br>
    <input type="radio" name="gender" value="other"> master degree <br>
    <input type="radio" name="gender" value="other"> phd
  </form>
  <h2>department category</h2>
  <form>
    <input type="radio" name="gender" value="male"> one <br>
    <input type="radio" name="gender" value="female"> two <br>
    <input type="radio" name="gender" value="other"> three
  </form>
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
  
</body>
  
</html>
