<!DOCTYPE html>
<html lang="en">
  
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8">
  <title>My New Project!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
  
<body>
  <h2>Gender</h2>
  <form>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other
  </form>
  <h2>age</h2>
  <form>
    <input type="radio" name="gender" value="0 ~ 20"> 0 ~ 20<br>
    <input type="radio" name="gender" value="20 ~ 40"> 20 ~ 40<br>
    <input type="radio" name="gender" value="other"> Other
  </form>
  <h2>Education</h2>
  <form>
    <input type="radio" name="gender" value="high school"> high school<br>
    <input type="radio" name="gender" value="bachelor degree"> bachelor degree <br>
    <input type="radio" name="gender" value="master degree"> master degree <br>
    <input type="radio" name="gender" value="phd"> phd
  </form>
  <h2>department category</h2>
  <form>
    <input type="radio" name="gender" value="one"> one <br>
    <input type="radio" name="gender" value="two"> two <br>
    <input type="radio" name="gender" value="three"> three
  </form>
  <br/>
  <div id="showText" style="border: 1px solid black; height: 200px; width: 200px;"></div>
  <!-- Scripts -->
  <script src="index.js"></script>
  
</body>
  
</html>
